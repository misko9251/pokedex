<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex! By MiskoCodes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-container">
        <header>Pokédex! By MiskoCodes</header>
        
        <section class="dex-border">
            <span><span class="inner-light"></span></span>
            <section class="dex-top-border">
                <section class="dex-screen-border">
                    <section class="dex-main-screen">
                        <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/640px-Pok%C3%A9_Ball_icon.svg.png"></h1>
                        <h5 class="poke-name2"></h5>
                        <h5 id="poke-no"></h5>
                        <h5 class="shine"></h5>
                    </section>
                </section>
                <section>
                    <input class="poke-search" type="name" placeholder="Pokémon Name or Number...">
                    <button class="search">Catch 'em all!</button><br>  
                </section>
                <button class="shiny">Make Shiny!</button>
            </section>
        </section>
        <section class="hinge">
        </section>
        <section class="dex-border2">
            <section class="dex-screen-border">
                <section class="dex-main-screen-two">
                    <h3>Name:</h3><p class="poke-name"></p><br>              
                    <h3>Type:</h3><p class="poke-type"></p><br>
                    <h3>Moves:</h3><p>
                        <ol>
                            <li class="move1"></li>
                            <li class="move2"></li>
                            <li class="move3"></li>
                            <li class="move4"></li>
                        </ol></p><br>
                    <h3>Weight:</h3><p class="weight"></p><br>
                    <h3>Height:</h3><p class="height"></p><br>
                    <h3>Base HP:</h3><p class="health"></p><br>
                    
                </section>
                <h2>An invaluable tool to Trainers in the Pokémon world!</h2>
            </section>
        </section>
        
    </section>
    
    <script src="javascript.js"></script>
</body>
</html>
